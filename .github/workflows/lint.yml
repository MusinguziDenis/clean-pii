name: Lint

on: [pull_request, push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python3 -m pip install types-PyYAML
        pip install ".[dev]"
    - name: Run ruff
      run: ruff check --fix .
    - name: Run mypy
      run: mypy inference train/train_yolo_models.py clean datasets
    - name: Login into Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/clean-pii-appv3:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/clean-pii-appv3:cache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/clean-pii-appv3:cache,mode=max